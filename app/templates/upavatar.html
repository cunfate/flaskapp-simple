{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Upload Avatar{% endblock %}

{% block page_content %}
<div class="page-header">
	<form action="{{ url_for('main.change_avatar') }}" method="POST" enctype="multipart/form-data">
		{{ form.avatar }}
		{{ form.submit }}
		{{ form.csrf_token }}
	</form>
</div>
{% endblock %}
